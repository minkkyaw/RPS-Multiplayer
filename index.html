<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS Multiplayer</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
        <div class="log-out-postion">
            <a href="index.html" id="log-out-btn" class="log-out-btn">Log out</a>
        </div>
    </header>
    <div id="sign-in" class="sign-in">
        <h2>Sign in</h2>
        <p id="sign-in-invalid-text" class="height-20"> </p>
        <div id="username-input-div">
            <label for="">Username</label>
            <br>
            <input id="username" type="text" name="username" placeholder="Username" class="form-input">
        </div>
        <div id="password-input-div">
            <label for="">Password</label>
            <br>
            <input id="password" type="password" name="password" placeholder="Password" class="form-input">        
        </div>
        <button id="sign-in-btn" class="btn">Sign in</button>
        <span> or </span>
        <a id="create-new-acc-link" href="index.html">Create a new account</a>
    </div>
    <div id="create-new-acc" class="create-new-acc">
        <h2>Create a new account</h2>
        <p id="new-acc-invalid-text" class="height-20"> </p>
        <form action="" id="new-acc">
            <div>
                <label for="">Username</label>
                <br>
                <input id="new-username" type="text" name="username" placeholder="Username" class="form-input">
            </div>
            <div>
                <label for="">Password</label>
                <br>
                <input id="new-password" type="text" name="password" placeholder="Password" class="form-input">
            </div>
            <div>
                <label for="">Confirm Password</label>
                <br>
                <input id="confirm-new-password" type="text" name="confirm-password" placeholder="Re-enter Password" class="form-input">       
            </div>
            <button id="create-new-acc-btn" class="btn">Submit</button>
            <span> or </span>
            <a id="sign-in-link" href="index.html">Sign in</a>
        </form>
    </div>
    <div class="user-container">
        <h2 id="user1-name"></h2>
        <hr>
        <table>
            <tbody>
                <tr>
                    <th>Win Percentage</th>
                    <th>Draw Percentage</th>
                    <th>Lost Percentage</th>
                </tr>
                <tr>
                    <td id="player1-win-percentage"></td>
                    <td id="player1-draw-percentage"></td>
                    <td id="player1-lost-percentage"></td> 
                </tr>
            </tbody>
        </table>
    </div>
    <button id="search-btn" class="search-btn">Search other player</button>
    <div class="result-container">
        <div class="player1-container">
            <h3 id="player1-name">min</h3>
            <div id="selection" class="selection">
                <a id="rock" class="rps-selection" href="javascript:;">Rock</a>
                <a id="paper" class="rps-selection" href="javascript:;">Paper</a>
                <a id="scissors" class="rps-selection" href="javascript:;">Scissors</a>
            </div>
            <h2 id="player1-pick"></h2>
        </div>
        <div class="result">
            <h2>Result</h2>
            <div class="current-result-container">
                <div id="current-win-percent">
                    <h4>Win</h4>
                    <p id="current-win-data"></p>
                </div>
                <div id="current-draw-percent">
                    <h4>Draw</h4>
                    <p id="current-draw-data"></p>
                </div>
                <div id="current-lost-percent">
                    <h4>Lost</h4>
                    <p id="current-lost-data"></p>
                </div>    
            </div>
            <h1 id="result"></h1>
        </div>
        <div class="player2-container">
            <h3 id="player2-name"></h3>
            <h2 id="player2-pick"></h2>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
